<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

	<title>Seatwork 2</title>
</head>
<body>
	<div class="container">
        <h2>Math skill.</h2>
        <p>Enter a value for <strong>A</strong>: <input type="number" id="a"></p>
        <p>Enter a value for <strong>B</strong>: <input type="number" id="b"></p>
        
        <button onclick="multiply()">Product of A and B</button>

        <button onclick="power()">A raised to B</button>

        <button onclick="remainder()">Get the remainder</button>

        <button onclick="checkEquality()">Check if A is equal to B</button>
    </div>

    <script>
        function getValues() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            return { a, b };
        }

        function multiply() {
            let { a, b } = getValues();
            alert(`The product of a and b is ${a * b}`);
        }

        function power() {
            let { a, b } = getValues();
            alert(`a raised to the power of b is ${Math.pow(a, b)}`);
        }

        function remainder() {
            let { a, b } = getValues();
            alert(`The remainder when a is divided by b is ${a % b}`);
        }

        function checkEquality() {
            let { a, b } = getValues();
            alert(a === b ? "a is equal to b" : "a is not equal to b");
        }
    </script>

</body>
</html>
